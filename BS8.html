<html>
    <head>
        <title>Document 8</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <div class="progress d-flex" style="height: 25px;">
            <div class="progress-bar bg-info" style="width: 75%;">75% of parent</div>
        </div><br>
        <div class="progress d-flex" style="height: 25px;">
            <div class="progress-bar progress-bar-striped bg-info" style="width: 50%;">50% of parent</div>
        </div><br>
        <div class="progress d-flex" style="height: 25px;">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 25%;">25% of parent</div>
        </div><br>
        <div class="progress d-flex" style="height: 25px;">
            <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" style="width: 50%;">25% of parent</div>
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 50%;">25% of parent</div>
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 50%;">25% of parent</div>
        </div>
    </body>
</html>

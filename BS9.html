<html>

<head>
    <title>Document 9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    </style>
</head>

<body>
    <div class="rows">
        <div class="col-lg-2 border border-success float-left" style="height: 606px;">
            <table class="table" style="height: 602px;">
                <tr>
                    <td class="h-25">Document(<span class="text-success">Green</span>)<br><br></td>
                </tr>
                <tr>
                    <td class="h-25">Document(<span class="text-danger">Red</span>)<br><br></td>
                </tr>
                <tr>
                    <td class="h-25">Document(<span class="text-dark">Black</span>)<br><br></td>
                </tr>
                <tr>
                    <td class="h-25">Document(<span class="text-info">Blue</span>)<br><br></td>
                </tr>
                <tr>
                    <td class="h-25">Document(<span class="text-warning">Orange</span>)<br></td>
                </tr>
            </table>
        </div>
        <div class="col-lg-10 border border-danger float-right" style="height: 606px;">
            <table class="table" style="height: 602px">
                <tr>
                    <td class="h-25">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                                style="width: 75%;">Green</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="h-25">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                                style="width: 75%;">Red</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="h-25">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark"
                                style="width: 75%;">Black</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="h-25">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                                style="width: 75%;">Blue</div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="h-25">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                                style="width: 75%;">Warning</div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
